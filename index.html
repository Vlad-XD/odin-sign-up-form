<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="side-panel">
      <div class="img-background">
        <img src="./assets/images/logo.png" alt="odin logo">
      </div>
    </div>
    <div class="content-container">
      <div class="header">
        <div class="header-quote">
          <p>
            This is not a real online service! You know you need something like
            in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <form action="" method="post">
        <h3 class="form-title">Let's do this!</h3>
        <div class="form-section">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" />
          <label for="">EMAIL</label>
          <input type="email" id="email" name="email" />
          <label for="">PASSWORD</label>
          <input type="text" id="password" name="password" />
        </div>
        <div class="form-section">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" />
          <label for="">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number" />
          <label for="">CONFIRM PASSWORD</label>
          <input type="text" id="password-confirm" name="password-confirm" />
        </div>
      </form>
      <div class="footer"></div>
      <button class="account-create-btn" type="submit">Create Account</button>
      <p>Already have an account?<a href="">Log in</a></p>
    </div>
  </body>
</html>
